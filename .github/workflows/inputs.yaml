name: parameterised workflow
on: 
  workflow_dispatch:
    inputs:
      name:
        description: "name"
        required: true
        type: "string"
        default: "default_name"
      type:
        description: "type"
        required: true
        type: choice
        options:
          - a
          - b
          - c
jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: print inputs
        run: |
          echo "${{ inputs.name }}"